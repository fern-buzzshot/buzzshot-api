groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.2.2
        output:
          location: npm
          package-name: '@fern-api/buzzshot'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-buzzshot/buzzshot-node
      - name: fernapi/fern-python-sdk
        version: 0.1.4
        output:
          location: pypi
          package-name: buzzshotdev
          token: ${PYPI_TOKEN}
        github:
          repository: fern-buzzshot/buzzshot-python
          
